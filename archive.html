
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hazel's Archive</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 60px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .nav {
      margin-top: 25px;
      text-align: center;
      padding: 20px;
    }

    .nav a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      color: #001f3f;
      padding: 10px 15px;
      transition: color 0.3s;
      letter-spacing: 1.5px;
    }

    .nav a:hover,
    .nav a.active {
      color: #6b9ac4;
    }

    .archive-gallery {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
      gap: 50px;
      justify-content: center;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .archive-gallery img {
      width: 200px;
      height: auto;
      border-radius: 0px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
      transition: transform 0.3s;
      max-width: 200px;
      box-shadow: none !important;
      border: none !important;
      background: none !important;
    }
    .archive-item {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: flex-start;
        max-width: 800px;
        margin-bottom: 20px;
        
    }

    .archive-text {
     max-width: 500px;
     text-align: left;
     font-size: 16px;
     line-height: 1.6;
     color: #001f3f;
     padding: 0;
     margin: 0;
    }

    .archive-gallery img:hover {
      transform: scale(1.02);
    }

    .archive-gallery h3 {
        font-size: 16px;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 4px;
    }

    .archive-gallery .genre,
    .archive-gallery .style {
        font-size: 14px;
        line-height: 1.2;
        margin: 0 !important;
        padding: 0 !important; 
    }


        #cart-link {
        font-size: 20px;
        margin-left: 10px;
        text-decoration: none;
        color: #001f3f;
        transition: color 0.3s ease;
    }

    #cart-link:hover {
        color: #6b9ac4;
    }
  </style>

</head>

<body>
  <div class="logo">
    <img src="logo.png" alt="Musonsil Logo">
  </div>

  <div class="nav">
    <a href="index.html">Shop</a>
    <a href="/archive.html" class="active">Archive</a>
    <a href="/about.html">About</a>
    <a href="/cart.html" id="cart-link"> Cart<span id="cart-count">(0)</span></a>
  </div>

  <!-- 아래 한칸씩 복붙해서 작성하기-->
  <div class="archive-gallery">
    <div class="archive-item">
     <img src="images/2.png" alt="앨범커버아카이브 1">
     <div class="archive-text">
        <h3> Wynd Chymes - Arrival (1982)</h3>
        <p class="genre">Genre: Funk/Soul </p>
        <p class="style">Style: Soul, Funk, Boogie</p>
     </div>
    </div>

  <div class="archive-gallery">
    <div class="archive-item">
     <img src="images/1.png" alt="앨범커버아카이브 2">
     <div class="archive-text">
        <h3> Kengo Kurozumi - Again (1982)</h3>
        <p class="genre">Genre: Funk/Soul, Pop </p>
        <p class="style">Style: Boogie, City Pop, Funk</p>
     </div>
    </div>

  <div class="archive-gallery">
    <div class="archive-item">
     <img src="images/3.png" alt="앨범커버아카이브 3">
     <div class="archive-text">
        <h3> O'donel Levy - Time Has Changed (1977)</h3>
        <p class="genre">Genre: Jazz</p>
        <p class="style">Style: Fusion, Jazz-Funk</p>
     </div>
    </div>


<script src="cart.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const countElem = document.getElementById('cart-count');
    if (countElem) {
      countElem.textContent = `(${cart.length})`;
    }
  });
</script>
</body>
</html>
