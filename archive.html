
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무손실 Archive</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 60px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .nav {
      margin-top: 25px;
    }

    .nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: #001f3f;
      padding: 10px 15px;
      transition: color 0.3s;
      letter-spacing: 1.5px;
    }

    .nav a:hover,
    .nav a.active {
      color: #6b9ac4;
    }

    .archive-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .archive-gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .archive-gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Musonsil Logo">
  </div>

  <div class="nav">
    <a href="/shop">Shop</a>
    <a href="/archive" class="active">Archive</a>
    <a href="/about">About</a>
  </div>

  <div class="archive-gallery">
    <img src="images/1.jpg" alt="앨범커버아카이브 1">
    <img src="images/archive2.jpg" alt="이전 작업 사진 2">
    <img src="images/archive3.jpg" alt="이전 작업 사진 3">
    <!-- 필요한 만큼 추가 -->
  </div>

</body>
</html>
