<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무손실 스튜디오</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 60px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .nav {
      margin-top: 25px;
    }

    .nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: #001f3f; /* 네이비 색상 */
      font-weight: normal; /* 볼드 제거 */
      padding: 10px 15px;
      transition: color 0.3s;
      letter-spacing: 1.5px;
    }

    .nav a:hover {
      color: #6b9ac4; /* 살짝 진한 네이비로 hover 효과 */
    }
    .nav a.active {
        color: #6b9ac4;
    }

    .product-detail {
        display: flex;
        gap: 40px;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-left {
        max-width: 500px;
        text-align: center;
    }

    .product-image img {
        width: 500px;
        max-width: 100%;
        height: auto;
        object-fit: cover;
    }

    .product-image {
        text-align: center;
        margin-bottom: 20px;
    }

    .product-info {
        max-width: 500px;
        font-size: 16px;
        line-height: 1.5;
        text-align: left;
        color: #333
    }

    .product-info h1 {
        font-size: 28px;
        font-weight: bold;
        color:#001f3f;
        text-align: left !important;
        margin-bottom: 10px;
    }

    .product-info .desc {
        color:#001f3f;
        text-align: left !important;
        line-height: 1.4;
        margin-bottom: 4px;
    }

    .product-info .price {
        text-align: left !important;
        color:#001f3f;
        margin-bottom: 16px;
    }

    .main-img {
        width: 100%;
        max-width: 500px;
        margin-bottom: 16px;
    }

    .sub-images {
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    .sub-images img {
        width: 48%;
        max-width: 240px;
        height: auto;
        object-fit: cover;
    }

    .thumbnail-row {
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
    }

    .thumb {
        width: 60px;
        height: 60px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .thumb:hover {
        opacity: 0.7;
        transform: none;
        border: none;
    }


  </style>
</head>
<script>
    function changeMainImage(src) {
        document.getElementById("mainImage").src = src;
    }
</script>

<body>

  <div class="logo">
    <img src="logo.png" alt="Musonsil Logo">
  </div>

  <div class="nav">
    <a href="index.html" class="active">Shop</a>
    <a href="/archive.html">Archive</a>
    <a href="/about.html">About</a>
  </div>

<div class="product-detail"> 
    <img id="mainImage" src="bossabowl.png" alt="Main Image" class="main-img" />
    <div class="thumbnail-row"></div>
      <img src="bossabowl.png" class="thumb" onclick="changeMainImage(this.src)" >
      <img src="bossagreensub1.jpg" class="thumb" onclick="changeMainImage(this.src)">
      <img src="bossagreensub2.jpg" class="thumb" onclick="changeMainImage(this.src)">
     
  </div>
</div>

<div class="product-info">  
    <h1>Dancing Bossa Nova 1</h1>
    <p class="price">USD75</p>
    <p class="desc">Stoneware</p>
    <p class="desc">Hand-built and painted</p>
    <p class="desc">approx 7x8x10 (cm)</p>
    <p class="desc">holds 10oz</p>
    <p class="desc">lead-free glaze, food safe, microwave safe and dishwasher safe (hand-wash recommended)</p>
    <a href="shop.html">← Back to shop</a>
  </div>
</div>
