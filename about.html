<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무손실 스튜디오</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 60px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .nav {
      margin-top: 25px;
    }

    .nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: #001f3f; /* 네이비 색상 */
      font-weight: normal; /* 볼드 제거 */
      padding: 10px 15px;
      transition: color 0.3s;
      letter-spacing: 1.5px;
    }

    .nav a:hover {
      color: #6b9ac4; /* 살짝 진한 네이비로 hover 효과 */
    }
    .nav a.active {
        color: #6b9ac4;
    }

        #cart-link {
        font-size: 20px;
        margin-left: 10px;
        text-decoration: none;
        color: #001f3f;
        transition: color 0.3s ease;
    }

    #cart-link:hover {
        color: #6b9ac4;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Musonsil Logo">
  </div>

  <div class="nav">
    <a href="index.html">Shop</a>
    <a href="/archive.html">Archive</a>
    <a href="/about.html" class="active">About</a>
    <a href="/cart.html" id="cart-link"> Cart<span id="cart-count">(0)</span></a>
  </div>

<script src="cart.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const countElem = document.getElementById('cart-count');
    if (countElem) {
      countElem.textContent = `(${cart.length})`;
    }
  });
</script>
