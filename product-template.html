<!-- product-template.html -->

 <link rel="stylesheet" href="/product-style.css">

 <div id="header-container"></div> <!-- 반드시 있어야함-->

<div class="product-detail"> 
  <div class="product-left">
    <div class="product-image">
      <img id="mainImage" src="" alt="Main Image" class="main-img" />
    </div>

    <div class="thumbnail-row" id="thumbnailRow">
      <!-- 썸네일 자동 삽입 -->
    </div>

  <div class="product-info">
    <h1 id="product-title"></h1>
    <p class="price" id="product-price"></p>
    <div id="product-description">
      <!-- 설명 여러 줄로 자동 삽입 -->
    </div>

    <button class="button-cart" id="addToCartBtn">add to cart</button>
    <p id="sold-out-text" style="display: none; color: gray; font-weight: bold;">Sold Out</p>

    <div class="paypal-button-wrap">
      <div id="paypal-button-container"></div>

    <div id="toast" class="toast" style="display: none;">Added to cart!</div>
    </div>
  </div>
</div>
