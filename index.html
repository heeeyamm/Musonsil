<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무손실 스튜디오</title>
  <style>
    body {
      background-color: #fdfaf5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 60px;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    .nav {
      margin-top: 50px;
    }

    .nav a {
      display: inline-block;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Musonsil Logo">
  </div>

  <div class="nav">
    <a href="/shop">Shop</a>
    <a href="/about">About</a>
  </div>

</body>
</html>
