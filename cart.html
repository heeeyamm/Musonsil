<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 40px;
      background-color: #fff;
      color: #001f3f;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .item {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
      background-color: #001f3f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #004080;
    }

        #cart-link {
        font-size: 20px;
        margin-left: 10px;
        text-decoration: none;
        color: #001f3f;
        transition: color 0.3s ease;
    }

    #cart-link:hover {
        color: #6b9ac4;
    }
  </style>
</head>
<body>

  <h1>🛒 /my cart</h1>
  <div id="cart-items">로딩 중...</div>

  <button class="btn" onclick="clearCart()">전체 삭제</button>
  <button class="btn" onclick="location.href='index.html'">쇼핑 계속하기</button>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');

      if (cart.length === 0) {
        container.innerHTML = "<p>장바구니가 비어있어요 😢</p>";
        return;
      }

      let html = "";
      cart.forEach((item, index) => {
        html += `<div class="item">${index + 1}. ${item.name} - $${item.price}</div>`;
      });

      container.innerHTML = html;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const countElem = document.getElementById('cart-count');
    if (countElem) {
      countElem.textContent = `(${cart.length})`;
    }
  });
</script>

</body>
</html>
